<!-- Sign up form -->
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="displayName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="displayName" formControlName="displayName" required placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email"  formControlName="email" required placeholder="Your Email"/>
                    </div>
                
                    <div class="input-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input id="password" type="password" formControlName="password" required minlength="8" placeholder="Your password">
                        
                        <small class="error" *ngIf="registerForm.controls['password'].hasError('required')">
                          Password is required!
                        </small>
                        <small class="error" *ngIf="registerForm.controls['password'].hasError('minlength')">
                          Password must be at least 8 characters!
                        </small>
                        <small class="error" *ngIf="registerForm.controls['password'].hasError('pattern')">
                          Password must contain uppercase, lowercase, number, and special character!
                        </small>
                      </div>
                    
                      <button type="submit"  name="signup" id="signup" class="form-submit" value="Register" [disabled]="registerForm.invalid">Register</button>
                    
                      <!-- Success & Error Messages -->
                      <div  *ngIf="successMessage" class="success text-success">{{ successMessage }}</div>
                      <div *ngIf="errorMessage" class="error text-danger">{{ errorMessage }}</div>
                   
                   
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="register.jfif" alt="sing up image" class="img-fluid rounded rounded-5"></figure>
                <a href="#" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>
