<!-- Sign up form -->
<section class="signup">
  <div class="container">
      <div class="signup-content">
          <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form method="POST" class="register-form" id="register-form" [formGroup]="loginForm" (ngSubmit)="login()">
                  
                  <div class="form-group">
                      <label for="email"><i class="zmdi zmdi-email"></i></label>
                      <input type="email" name="email" id="email"  formControlName="email" required placeholder="Your Email"/>
                  </div>
              
                  <div class="input-group">
                      <label for="password"><i class="zmdi zmdi-lock"></i></label>
                      <input id="password" type="password" formControlName="password" required minlength="8" placeholder="Your password">
                      
                    </div>
                  
                    <button type="submit"   class="form-submit" value="Login" >Login</button>
                  
                    <!-- Success & Error Messages -->
                    <div  *ngIf="successMessage" class="success text-success">{{ successMessage }}</div>
                    <div *ngIf="errorMessage" class="error text-danger">{{ errorMessage }}</div>
                 
                 
              </form>
          </div>
          <div class="signup-image">
              <figure><img src="register.jfif" alt="sing up image" class="img-fluid rounded rounded-5"></figure>
              <a href="#" class="signup-image-link">I am already member</a>
          </div>
      </div>
  </div>
</section>
