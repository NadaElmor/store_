<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="input-group mt-5 shadow-sm">
            <input 
            [(ngModel)]="searchTerm" 
            (input)="onSearch()" 
            type="search" 
            class="form-control form-control-lg" 
            placeholder="Search products..."
            >
            <button class="btn btn-primary btn-lg p-2" type="submit">
            <i class="fa fa-search me-1"></i> Search
            </button>
        </div>
        </div>
    </div>
</div>


<!-- Start the product list -->

<div *ngFor="let p of products | paginate: { id: 'products',
                                            itemsPerPage: pageSize,
                                            currentPage: currentPage,
                                            totalItems: totalProduct}" class="row">
    <div id="container" class="col-lg-4">


        <!-- Start	Product details -->
        <div class="product-details">

            <!-- 	Product Name -->
            <h1 class="w-100">{{p.name}}</h1>
            <!-- 		<span class="hint new">New</span> -->
            <!-- 		<span class="hint free-shipping">Free Shipping</span> -->
            <!-- 		the Product rating -->
            <span class="hint-star star">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half-o" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
            </span>

            <!-- The information about the product -->
            <p class="information">
                {{p.description}}
            </p>



            <!-- 		Control -->
            <div class="control">

                <!-- Start Button buying -->
                <button class="btn">
                    <!-- 		the Price -->
                    <span class="price">{{p.price}} $</span>
                    <!-- 		shopping cart icon-->
                    <span class="shopping-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                    <!-- 		Buy Now / ADD to Cart-->
                    <span class="buy">Buy Now</span>
                </button>
                <!-- End Button buying -->

            </div>



            <!-- The information about the product -->
            <!-- <p class="information">
                {{p.description}}
            </p> -->



            <!-- <div class="control">
                <button class="btn" (click)="addToCart(p)">
                    <span class="price">{{p.price}} $</span>
                    <span class="shopping-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                    <span class="buy">Buy Now</span>
                </button>
            </div> -->


        </div>

        <!-- 	End	Product details   -->



        <!-- 	Start product image & Information -->

        <div class="product-image">

            <img [src]="p.pictureUrl" alt="{{p.name}}">

            <!-- 	product Information-->
            <div class="info">
                <h2>The Description</h2>
                <ul>
                    <li><strong>Sun Needs: </strong>Full Sun</li>
                    <li><strong>Soil Needs: </strong>Damp</li>
                    <li><strong>Zones: </strong>9 - 11</li>
                    <li><strong>Height: </strong>2 - 3 feet</li>
                    <li><strong>Blooms in: </strong>Mid‑Summer - Mid‑Fall</li>
                    <li><strong>Features: </strong>Tolerates heat</li>
                </ul>
            </div>
        </div>
        <!--  End product image  -->


    </div>



</div>



<!-- Pagination -->

<div class="pagination-container mt-5">
    <pagination-controls (pageChange)="onPageChange($event)" id="products" class="custom-pagination">
    </pagination-controls>
