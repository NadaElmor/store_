<div class="container mt-5">
  <div *ngIf="orderSuccess" class="alert alert-success text-center mb-4">
    Order created successfully! Redirecting to home page...
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Create New Order</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
            <div class="shipping-info mb-4">
              <h4>Shipping Information</h4>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label>First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="firstName"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label>Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="lastName"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label>Address</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="address"
                />
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label>City</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="city"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label>Country</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="country"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label>Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  formControlName="phone"
                />
              </div>
            </div>

            <div class="payment-method mb-4">
              <h4>Payment Method</h4>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  formControlName="paymentMethod"
                  value="cash"
                />
                <label class="form-check-label">Cash on Delivery</label>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-success"
              [disabled]="orderForm.invalid || isLoading"
            >
              {{ isLoading ? "Creating Order..." : "Confirm Order" }}
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h4>Order Summary</h4>
        </div>
        <div class="card-body">
          <div *ngIf="cartItems.length > 0">
            <div *ngFor="let item of cartItems" class="mb-2">
              <div class="d-flex justify-content-between">
                <span>{{ item.productName }}</span>
                <span>{{ item.quantity }} Ã— {{ item.price | currency }}</span>
              </div>
            </div>
            <hr />
            <div class="d-flex justify-content-between fw-bold">
              <span>Total</span>
              <span>{{ total | currency }}</span>
            </div>
          </div>
          <div *ngIf="cartItems.length === 0">
            <p>No items in cart</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
